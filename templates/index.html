<!DOCTYPE html>
<html>
<head>
    <title>IRDAI Notices Scraper</title>
    <style>
        .container { max-width: 1200px; margin: 20px auto; padding: 20px; }
        form { margin-bottom: 30px; }
        input[type="url"] { width: 60%; padding: 8px; }
        button { padding: 8px 20px; }
        .table { width: 100%; margin-top: 20px; }
        .error { color: #dc3545; margin: 15px 0; }
    </style>
</head>
<body>
    <div class="container">
        <h1>IRDAI Public Notices Scraper</h1>
        
        <form method="POST">
            <input type="url" name="url" 
                   placeholder="Enter IRDAI notices URL (e.g., https://irdai.gov.in/public-notices1)"
                   required>
            <button type="submit">Scrape Data</button>
        </form>

        {% if error %}
            <div class="error">
                <strong>Error:</strong> {{ error }}
            </div>
        {% endif %}

        {% if table_html %}
            <h2>Scraped Results</h2>
            {{ table_html|safe }}
        {% endif %}
    </div>
</body>
</html>
